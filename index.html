<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
    <link rel="stylesheet" href="./styles/content.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <header class="odin">
          <img src="./assets/images/odin-lined.png" alt="Odin logo" id="logo" />
          <h1>ODIN</h1>
        </header>
        <img
          src="./assets/images/background.jpg"
          alt="A group of green palm leaves"
          id="leaves"
        />
      </section>
      <section class="content">
        <div class="title">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up <em>now</em> to get started
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="./myurl">
          <h2>Let's do this!</h2>
          <ul>
            <li class="first">
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" name="firstname" />
            </li>
            <li class="last">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" name="lastname" />
            </li>
            <li class="mail">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </li>
            <li class="phone">
              <label for="phonenum">PHONE NUMBER</label>
              <input type="number" id="phonenum" name="phonenum" />
            </li>
            <li class="pass">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password"/>
              <div class="no-match">* Passwords do not match</div>
            </li>
            <li class="confirm">
              <label for="confirmpass">CONFIRM PASSWORD</label>
              <input type="password" id="confirmpass" name="confirmpass" />
            </li>
          </ul>
        </form>
      </section>
    </div>
  </body>
</html>
